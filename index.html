<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben 10</title>
    <!-- font awesome cdn-->
    <script src="https://kit.fontawesome.com/ab5ab34c59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="topDiv">
    
        <div class="music_container">
            <h2 id="title">Ben 10</h2>
            <h3 id="artist">Live Omnitrix Music Player</h3>
            <div class="image_container">
                <img src="images/ben 10 logo.png" alt="song image">
            </div>
            <audio src="music/ben10-song.mp3"></audio>
            <!-- controls -->
            <div class="music_controls">
                <div class="playBtnWithBg">
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                </div>
            </div>
       
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
